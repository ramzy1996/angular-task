<div mat-dialog-title>Student Form</div>
<form [formGroup]="classroomForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="pt-2">
        <div class="container">
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Classroom Name</mat-label>
                    <input matInput type="text" placeholder="Classroom Name" formControlName="classRoomName">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data?'Update':'Save'}} </button>
    </div>
</form>
