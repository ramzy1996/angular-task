<div mat-dialog-title>Student Form</div>
<form [formGroup]="studentForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="pt-2">
        <div class="container">
            <div class="row g-2">
                <mat-form-field appearance="outline" class="col-md-5">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" placeholder="First Name" formControlName="fname">
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-md-5">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" placeholder="Last Name" formControlName="lname">
                </mat-form-field>
            </div>
            <div class="row g-2">
                <mat-form-field appearance="outline" class="col-md-5">
                    <mat-label>Contact Person</mat-label>
                    <input matInput type="text" placeholder="Contact Person" formControlName="contactPerson">
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-md-5">
                    <mat-label>Contact Number</mat-label>
                    <input matInput type="number" placeholder="Contact Number" formControlName="contactNo">
                </mat-form-field>
            </div>
            <div class="row g-2">
                <mat-form-field appearance="outline" class="col-md-5">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Email" formControlName="emailId">
                </mat-form-field>
                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate"
                        (ngModelChange)="calculateAge(selectedDate)" placeholder="Date of Birth"
                        formControlName="dateOfBirth">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="row g-2">
                <mat-form-field appearance="outline" class="col-md-5">
                    <mat-label>Age</mat-label>
                    <input matInput type="number" [(ngModel)]="age" readonly="true" placeholder="Age"
                        formControlName="age">
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-md-5">
                    <mat-label>Select Classromm</mat-label>
                    <mat-select formControlName="classroomId">
                        <mat-option *ngFor="let val of classroom"
                            [value]="val.classRoomId">{{val.classRoomName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data?'Update':'Save'}} </button>
    </div>
</form>
